{% extends "bootstrap/base.html" %}
{% import  "bootstrap/wtf.html" as wtf %}

{% block title %}Severity Predictor{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Iris App</h1>
    </div>
    <div class="page-body">
        <form action="/" method="post" class="form" role="form">
            {{ form.csrf_token }}
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="form-group col-md-6">
                            {{ wtf.form_field(form.bug_id, class='form-control') }}
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename=severity + '.jpg') }}" class="w-50 h-50 img-thumbnail" >
                    <figcaption class="figure-caption">{{severity}}</figcaption>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <p>{{description}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
